<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <nav>
            <div class="togglebtn">
                <span></span>

            <ul class="navlinks">

            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Contact Me</h1>

        <form action="https://formsubmit.co/nicholas.d.k.manning@gmail.com" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
        
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
        
            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="social-media">
            <p>Or reach me through social media!</p>
            <a href="https://www.linkedin.com/in/nicholasmanning35/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.tiktok.com/@nickdkmanning" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.instagram.com/nicholas.d.k.manning/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/NicholasDKManning" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>

    <script>
        const toggleBtn = document.querySelector('.togglebtn');
        const navLinks = document.querySelector('.navlinks');

        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });
    </script>
</body>
